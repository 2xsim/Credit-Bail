<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template_admin.xhtml">

    <ui:define name="title">Nouveau matériel</ui:define>

    <ui:define name="content">
        <div class="p-grid">
            <div class="p-col">
                <div class="card ui-fluid">
                    <h:form>
                        <div class="p-d-flex p-jc-center">
                            <h3 class="p-mt-0">Mise à jour des matériels</h3>
                        </div>
                        <div class="p-d-flex p-jc-end">
                            <p class="p-text-bold p-mr-1">
                                ${autoUpdateView.time}
                            </p>
                        </div>
                        <p:fieldset legend="Matériel">
                            <div class="p-formgrid p-grid">
                                <div class="p-field p-col-12 p-md-4">
                                    <p:outputLabel for="code">Code</p:outputLabel>
                                    <p:inputText id="code" type="text" required="true" />
                                </div>
                                <div class="p-field p-col-12 p-md-4">
                                    <p:outputLabel for="libelle">Libellé</p:outputLabel>
                                    <p:inputText id="libelle" type="text" required="true" />
                                </div>
                                <div class="p-field p-col-12 p-md-4">
                                    <p:outputLabel for="@next">N° Immatriculation</p:outputLabel>
                                    <p:inputText id="immatriculation" type="text" required="true" />
                                </div>

                                <div class="p-field p-col-12 p-md-4">
                                    <p:outputLabel value="Marque" for="@next"/>
                                    <p:autoComplete id="marque" required="true" dropdown="true" value="#{autoCompleteMarqueView.txt6}"
                                                    completeMethod="#{autoCompleteMarqueView.completeText}" scrollHeight="250"/>
                                </div>
                                <div class="p-field p-col-12 p-md-4">
                                    <p:outputLabel for="@next" value="Type de matériel"/>
                                    <p:selectOneMenu id="type_de_materiel" required="true" value="#{selectOneMenuView.hideNoSelectOption}"
                                                     hideNoSelectionOption="#{not empty selectOneMenuView.hideNoSelectOption}">
                                        <p:ajax update="@this" process="@this"/>
                                        <f:selectItem itemLabel="Veuillez choisir un type de matériel" itemValue="#{null}" noSelectionOption="true"/>
                                        <f:selectItem itemLabel="Matériel de travaux publics" itemValue="1"/>
                                        <f:selectItem itemLabel="Matériel de transport" itemValue="2"/>
                                        <f:selectItem itemLabel="Matériel de manutention" itemValue="3"/>
                                        <f:selectItem itemLabel="Matériel médical" itemValue="4"/>
                                        <f:selectItem itemLabel="Matériel industriel" itemValue="5"/>
                                        <f:selectItem itemLabel="Matériel de bureau" itemValue="6"/>
                                        <f:selectItem itemLabel="Autre" itemValue="7"/>
                                    </p:selectOneMenu>
                                </div>
                                <div class="p-field p-col-12 p-md-4">
                                    <p:outputLabel for="@next">État du matériel</p:outputLabel>
                                    <p:selectOneMenu id="type_du_materiel" required="true" value="#{selectOneMenuView.hideNoSelectOption}"
                                                     hideNoSelectionOption="#{not empty selectOneMenuView.hideNoSelectOption}">
                                        <p:ajax update="@this" process="@this"/>
                                        <f:selectItem itemLabel="Veuillez indiquer l'état du matériel" itemValue="#{null}" noSelectionOption="true"/>
                                        <f:selectItem itemLabel="Neuf" itemValue="Option1"/>
                                        <f:selectItem itemLabel="Usagé" itemValue="Option2"/>
                                        <f:selectItem itemLabel="Rebut" itemValue="Option3"/>
                                    </p:selectOneMenu>
                                </div>

                                <div class="p-field p-col-12 p-md-6">
                                    <p:outputLabel value="Fournisseur" for="@next"/>
                                    <p:autoComplete id="fournisseur" required="true" value="#{autoCompleteFournisseurView.txt1}"
                                                    completeMethod="#{autoCompleteFournisseurView.completeText}" scrollHeight="250"/>
                                </div>
                                <div class="p-field p-col-12 p-md-6">
                                    <p:outputLabel for="@next" value="Date d'acquisition"/>
                                    <p:datePicker id="date_acquisition" pattern="dd/MM/yyyy" yearNavigator="true" monthNavigator="true"
                                                  maxdate="#{calendarView.date12}" readonlyInput="true"/>
                                </div>
                            </div>
                        </p:fieldset>

                        <p:fieldset legend="Coût" class="p-mt-3">
                            <div class="p-formgrid p-grid">
                                <div class="p-field p-col-12 p-md-6">
                                    <p:outputLabel for="prix_achat" value="Prix d'achat"/>
                                    <p:inputNumber id="prix_achat" required="true" value="" minValue="0" symbol=" FCFA"
                                                   symbolPosition="s" decimalPlaces="0"/>
                                </div>
                                <div class="p-field p-col-12 p-md-6">
                                    <p:outputLabel for="prix_vente" value="Prix de vente"/>
                                    <p:inputNumber id="prix_vente" required="true" value="" minValue="0" symbol=" FCFA"
                                                   symbolPosition="s" decimalPlaces="0"/>
                                </div>
                            </div>
                        </p:fieldset>
                        <div class="p-d-flex">
                            <p:commandButton styleClass="p-ml-auto p-mt-2 p-mr-1" style='width: 15em' 
                                             update="@form" value="Soumettre" iconPos="right" icon="pi pi-check"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
