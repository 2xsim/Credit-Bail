<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Demande de souscription</title>
    </h:head>

    <h:body styleClass="login-body p-d-flex p-jc-center p-ai-center">
        <h:form enctype="multipart/form-data">
            <p:card styleClass="card" style="width: 69em">
                <f:facet name="title">
                    <div class="p-text-uppercase">
                        Demande de souscription
                    </div>
                </f:facet>
                <f:facet name="subtitle">
                    <div class="p-d-flex">
                        <p>STANDARD</p>
                        <p class="p-ml-auto p-text-bold">
                            ${autoUpdateView.time}
                        </p>
                    </div>
                </f:facet>

                <p:scrollPanel mode="native" style="height:500px">

                    <p:fieldset legend="État Civil" toggleable="true">
                        <div class="card ui-fluid">
                            <div class="p-formgrid p-grid">
                                <div class="p-field p-col-12 p-md-4">
                                    <p:outputLabel for="nom">Nom</p:outputLabel>
                                    <p:inputText id="nom" type="text" required="true" />
                                </div>
                                <div class="p-field p-col-12 p-md-4">
                                    <p:outputLabel for="prenoms">Prénom(s)</p:outputLabel>
                                    <p:inputText id="prenoms" type="text" required="true" />
                                </div>
                                <div class="p-field p-col-12 p-md-4">
                                    <p:outputLabel for="date_de_naissance" value="Date de naissance"/>
                                    <p:datePicker id="date_de_naissance" value="#{calendarView.date11}" mindate="#{calendarView.minDate}"
                                                  maxdate="#{calendarView.maxDate}" monthNavigator="true" yearNavigator="true"
                                                  pattern="dd/MM/yyyy" readonlyInput="true" required="true"/>
                                </div>
                                <div class="p-field p-col-12 p-md-6">
                                    <p:outputLabel for="@next" value="Type de pièce"/>
                                    <p:selectOneMenu id="type_de_piece" required="true" value="#{selectOneMenuView.hideNoSelectOption}"
                                                     hideNoSelectionOption="#{not empty selectOneMenuView.hideNoSelectOption}">
                                        <p:ajax update="@this" process="@this"/>
                                        <f:selectItem itemLabel="Veuillez choisir un type de pièce" itemValue="#{null}" noSelectionOption="true"/>
                                        <f:selectItem itemLabel="CNI" itemValue="Option1"/>
                                        <f:selectItem itemLabel="Passeport" itemValue="Option2"/>
                                        <f:selectItem itemLabel="Autre" itemValue="Option3"/>
                                    </p:selectOneMenu>
                                </div>
                                <div class="p-field p-col-12 p-md-6">
                                    <p:outputLabel for="numero_piece">N° pièce</p:outputLabel>
                                    <p:inputText id="numero_piece" required="true" type="text" />
                                </div>
                                <div class="p-field p-col-12">
                                    <p:outputLabel for="adresse">Adresse</p:outputLabel>
                                    <p:inputText id="adresse" required="true" type="text" />
                                </div>
                                <div class="p-field p-col-12 p-md-6">
                                    <p:outputLabel for="@next" value="Situation matrimoniale"/>
                                    <p:selectOneMenu id="situation_matrimoniale" required="true" value="#{selectOneMenuView.hideNoSelectOption}"
                                                     hideNoSelectionOption="#{not empty selectOneMenuView.hideNoSelectOption}">
                                        <p:ajax update="@this" process="@this"/>
                                        <f:selectItem itemLabel="Veuillez indiquer votre situation matrimoniale" itemValue="#{null}" noSelectionOption="true"/>
                                        <f:selectItem itemLabel="Célibataire" itemValue="Option1"/>
                                        <f:selectItem itemLabel="Marié(e)" itemValue="Option2"/>
                                        <f:selectItem itemLabel="Veuf(ve)" itemValue="Option3"/>
                                        <f:selectItem itemLabel="Divorcé(e)" itemValue="Option3"/>
                                    </p:selectOneMenu>
                                </div>
                                <div class="p-field p-col-12 p-md-6">
                                    <p:outputLabel for="@next" value="Sexe"/>
                                    <p:selectOneRadio id="sexe" required="true" value="">
                                        <f:selectItem itemLabel="Homme" itemValue="Option1"/>
                                        <f:selectItem itemLabel="Femme" itemValue="Option2"/>
                                        <f:selectItem itemLabel="Autre" itemValue="Option3"/>
                                    </p:selectOneRadio>
                                </div>
                                <div class="p-field p-col-12 p-md-6">
                                    <p:outputLabel for="nombre_enfants" value="Nombre d'enfants"/>
                                    <p:inputNumber id="nombre_enfants" required="true" decimalPlaces="0" value="" />
                                </div>
                                <div class="p-field p-col-12 p-md-4">
                                    <p:outputLabel for="numero_de_telephone" value="Numero de téléphone"/>
                                    <p:inputMask id="numero_de_telephone" required="true" value="" mask="99 99 999 999"/>
                                </div>
                            </div>
                        </div>
                    </p:fieldset>

                    <p:fieldset class="p-mt-3" legend="Matériel" toggleable="true">
                        <div class="card ui-fluid">
                            <div class="p-formgrid p-grid">
                                <div class="p-field p-col-12 p-md-4">
                                    <p:outputLabel for="designation">Désignation</p:outputLabel>
                                    <p:inputText id="designation" required="true" type="text" />
                                </div>
                                <div class="p-field p-col-12 p-md-4">
                                    <p:outputLabel for="@next" value="Type de matériel"/>
                                    <p:selectOneMenu id="type_de_materiel" required="true" value="#{selectOneMenuView.hideNoSelectOption}"
                                                     hideNoSelectionOption="#{not empty selectOneMenuView.hideNoSelectOption}">
                                        <p:ajax update="@this" process="@this"/>
                                        <f:selectItem itemLabel="Veuillez choisir un type de matériel" itemValue="#{null}" noSelectionOption="true"/>
                                        <f:selectItem itemLabel="1" itemValue="Option1"/>
                                        <f:selectItem itemLabel="2" itemValue="Option2"/>
                                        <f:selectItem itemLabel="3" itemValue="Option3"/>
                                        <f:selectItem itemLabel="4" itemValue="Option4"/>
                                        <f:selectItem itemLabel="5" itemValue="Option5"/>
                                        <f:selectItem itemLabel="6" itemValue="Option6"/>
                                        <f:selectItem itemLabel="7" itemValue="Option7"/>
                                        <f:selectItem itemLabel="8" itemValue="Option8"/>
                                    </p:selectOneMenu>
                                </div>
                                <div class="p-field p-col-12 p-md-4">
                                    <p:outputLabel value="Marque" for="@next"/>
                                    <p:autoComplete id="marque" required="true" dropdown="true" value="#{autoCompleteView.txt6}"
                                                    completeMethod="#{autoCompleteView.completeText}" scrollHeight="250"/>
                                </div>
                                <div class="p-field p-col-12 p-md-6">
                                    <p:outputLabel for="prix_achat" value="Prix d'achat"/>
                                    <p:inputNumber id="prix_achat" required="true" value="" minValue="0" symbol=" FCFA"
                                                   symbolPosition="s" decimalSeparator=" " decimalPlaces="0"/>
                                </div>
                                <div class="p-field p-col-12 p-md-6">
                                    <p:outputLabel value="Fournisseur" for="@next"/>
                                    <p:autoComplete id="fournisseur" required="true" value="#{autoCompleteView.txt1}"
                                                    completeMethod="#{autoCompleteView.completeText}" scrollHeight="250"/>
                                </div>
                            </div>
                        </div>
                    </p:fieldset>

                    <p:fieldset class="p-mt-3" legend="Pièces jointes" toggleable="true">
                        <div class="card ui-fluid">
                            <div class="p-formgrid p-grid">
                                <div class="p-field p-col-12 p-md-3">
                                    <p:outputLabel for="@next" value="Pièce d'identité"/>
                                    <p:fileUpload value="" required="true" mode="simple" skinSimple="true"/>
                                </div>
                                <div class="p-field p-col-12 p-md-3">
                                    <p:outputLabel value="Bulletin de salaire" for="@next"/>
                                    <p:fileUpload value="" required="true" mode="simple" skinSimple="true"/>
                                </div>
                                <div class="p-field p-col-12 p-md-3">
                                    <p:outputLabel value="Certificat de résidence" for="@next"/>
                                    <p:fileUpload value="" required="true" mode="simple" skinSimple="true"/>
                                </div>
                                <div class="p-field p-col-12 p-md-3">
                                    <p:outputLabel value="Certificat de mariage" for="@next"/>
                                    <p:fileUpload value="" required="true" mode="simple" skinSimple="true"/>
                                </div>
                            </div>
                        </div>
                    </p:fieldset>
                </p:scrollPanel>
                <f:facet name="footer">
                    <div class="p-d-flex p-jc-between">
                        <p:button styleClass="ui-button-secondary" outcome="index" value="Annuler" icon="pi pi-times"/>
                        <p:commandButton update="@form" value="Soumettre" iconPos="right" icon="pi pi-check"/>
                    </div>
                </f:facet>
            </p:card>
        </h:form>

        <h:outputStylesheet name="css/primeicons.css" library="manhattan-layout"/>
        <h:outputStylesheet name="css/primeflex.min.css" library="manhattan-layout"/>
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="manhattan-layout" />
    </h:body>

</html>
